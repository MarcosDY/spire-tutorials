apiVersion: v1
kind: ConfigMap
metadata:
  name: oidc-discovery-provider
  namespace: spire
data:
  oidc-discovery-provider.conf: |
    log_level = "INFO"
    # NOTE: Change DOMAIN with the domain where provider will be hosted under
    domain = "DOMAIN"
    acme {
        directory_url = "https://acme-staging-v02.api.letsencrypt.org/directory"
        cache_dir = "/run/spire"
        tos_accepted = true
        # NOTE: Change EMAIL_ADDRESS with your email
        email = "EMAIL_ADDRESS"
    }
    registration_api {
        socket_path = "/run/spire/sockets/registration.sock"
    }